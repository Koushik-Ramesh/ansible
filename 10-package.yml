- name: Demo on installing packages
  hosts: all
  become: yes
  tasks:
  - name: Removing nginx
    ansible.builtin.package:
      name: nginx
      state: present
  
  - name: Installing httpd
    ansible.builtin.package:
      name: httpd
      state: present

  - name: Installing jq
    ansible.builtin.package:
      name: jq
      state: present